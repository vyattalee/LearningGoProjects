syntax="proto3";

package LearningGoProjects.ResourceMonitor;

option go_package = ".;pb";

import "memory_message.proto";

message CPU {
  int32 cpuId = 7;
  string vendorId = 8;
  string modelName = 9;
  double mhz = 10;
  int32 cacheSize = 11;
  repeated string flags = 12;
  double usedPercent = 13;

}

message GPU {
  string brand = 1;
  string name = 2;
  double min_ghz = 3;
  double max_ghz = 4;
  Memory memory = 5;
}

